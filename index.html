<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenoTree Portal - Multi-Family-Tree</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & Babel Standalone -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; background-color: #f8fafc; }
        .member-card { transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .member-card:hover { transform: translateY(-8px) scale(1.02); }
        .animate-shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake { 10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); } }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .canvas-container { cursor: grab; }
        .canvas-container:active { cursor: grabbing; }
        .portal-bg { background: radial-gradient(circle at top right, #4f46e5 0%, #1e1b4b 100%); }
        .glass-panel { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, collection, onSnapshot, addDoc, updateDoc, deleteDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const { useState, useEffect, useMemo, useRef } = React;

        const firebaseConfig = {
            apiKey: "AIzaSyADkk0dU9pXjf3zcp7uPh2mh_BTNsP4FoU",
            authDomain: "pohonkeluarga-7094f.firebaseapp.com",
            projectId: "pohonkeluarga-7094f",
            storageBucket: "pohonkeluarga-7094f.firebasestorage.app",
            messagingSenderId: "653491615824",
            appId: "1:653491615824:web:3daf1dc645feb37c48f955",
            measurementId: "G-677NQK9HDZ"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'pohon-keluarga-portal';

        const Icon = ({ name, size = 20, className = "" }) => {
            const spanRef = useRef(null);
            useEffect(() => {
                if (window.lucide && spanRef.current) {
                    spanRef.current.innerHTML = '';
                    const iconElement = document.createElement('i');
                    iconElement.setAttribute('data-lucide', name);
                    iconElement.style.width = `${size}px`;
                    iconElement.style.height = `${size}px`;
                    if (className) iconElement.className = className;
                    spanRef.current.appendChild(iconElement);
                    window.lucide.createIcons({ node: spanRef.current });
                }
            }, [name, size, className]);
            return <span ref={spanRef} className="inline-flex items-center justify-center shrink-0" />;
        };

        const App = () => {
            // --- STATE & HOOKS (Sesuai Aturan Hooks) ---
            const [user, setUser] = useState(null);
            const [currentFamilyId, setCurrentFamilyId] = useState(localStorage.getItem('geno_family_id') || null);
            const [members, setMembers] = useState([]);
            const [familyName, setFamilyName] = useState('Memuat...');
            const [accessPin, setAccessPin] = useState('1234');
            const [isAdmin, setIsAdmin] = useState(false);
            const [isMasterAdmin, setIsMasterAdmin] = useState(false);
            const [allFamilies, setAllFamilies] = useState([]);
            const [viewMode, setViewMode] = useState('tree'); 
            const [selectedMember, setSelectedMember] = useState(null);
            const [isEditing, setIsEditing] = useState(false);
            const [isAdding, setIsAdding] = useState(false);
            const [isAddingSpouse, setIsAddingSpouse] = useState(false);
            const [targetId, setTargetId] = useState(null);
            const [showPinPrompt, setShowPinPrompt] = useState(false);
            const [pinMode, setPinMode] = useState('family'); 
            const [showDeleteConfirm, setShowDeleteConfirm] = useState(false);
            const [isLoading, setIsLoading] = useState(true);
            const [portalInput, setPortalInput] = useState('');
            const [portalError, setPortalError] = useState('');

            // State Master Admin Tambah Keluarga
            const [showAddFamilyModal, setShowAddFamilyModal] = useState(false);
            const [newFamilyForm, setNewFamilyForm] = useState({ id: '', name: '', pin: '1234' });

            const MASTER_PIN = "0000"; 

            const [formData, setFormData] = useState({ name: '', gender: 'Laki-laki', birthDate: '', job: '', photoUrl: '', bio: '', phone: '' });
            const [zoom, setZoom] = useState(0.8);
            const [pan, setPan] = useState({ x: 0, y: 0 });
            const [isDragging, setIsDragging] = useState(false);
            const [dragStart, setDragStart] = useState({ x: 0, y: 0 });
            const [pinInput, setPinInput] = useState('');
            const [pinError, setPinError] = useState(false);

            // Auth
            useEffect(() => {
                const performAuth = async () => {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await signInWithCustomToken(auth, __initial_auth_token).catch(() => signInAnonymously(auth));
                    } else {
                        await signInAnonymously(auth);
                    }
                };
                performAuth();
                const unsubscribe = onAuthStateChanged(auth, setUser);
                return () => unsubscribe();
            }, []);

            // Firestore Data
            useEffect(() => {
                if (!user || !currentFamilyId || viewMode === 'master_dashboard') {
                    if (!currentFamilyId && viewMode !== 'master_dashboard') setIsLoading(false);
                    return;
                }
                setIsLoading(true);
                const membersCol = collection(db, 'artifacts', appId, 'public', 'data', 'members');
                const unsubscribeMembers = onSnapshot(membersCol, (snapshot) => {
                    const allData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setMembers(allData.filter(m => m.familyId === currentFamilyId));
                    setIsLoading(false);
                });
                const configDoc = doc(db, 'artifacts', appId, 'public', 'data', 'family_configs', currentFamilyId);
                const unsubscribeConfig = onSnapshot(configDoc, (snapshot) => {
                    if (snapshot.exists()) {
                        setFamilyName(snapshot.data().name || 'Keluarga');
                        setAccessPin(snapshot.data().pin || '1234');
                    }
                });
                return () => { unsubscribeMembers(); unsubscribeConfig(); };
            }, [user, currentFamilyId, viewMode]);

            // Master Data
            useEffect(() => {
                if (isMasterAdmin && viewMode === 'master_dashboard') {
                    const familyConfigsCol = collection(db, 'artifacts', appId, 'public', 'data', 'family_configs');
                    const unsubscribeMaster = onSnapshot(familyConfigsCol, (snapshot) => {
                        setAllFamilies(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                    });
                    return () => unsubscribeMaster();
                }
            }, [isMasterAdmin, viewMode]);

            // Tree Logic
            const treeData = useMemo(() => {
                const build = (parentId = null) => members.filter(m => m.parentId === parentId && !isSecondarySpouse(m)).map(m => ({ ...m, spouse: m.spouseId ? members.find(s => s.id === m.spouseId) : null, children: build(m.id) }));
                const isSecondarySpouse = (m) => {
                    if (!m.spouseId) return false;
                    const partner = members.find(s => s.id === m.spouseId);
                    return partner && (partner.parentId !== null || m.id > partner.id);
                };
                return build(null);
            }, [members]);

            // Handlers
            const handleMouseDown = (e) => { if (!e.target.closest('.member-card') && !e.target.closest('.ui-element')) { setIsDragging(true); setDragStart({ x: e.clientX - pan.x, y: e.clientY - pan.y }); } };
            const handleMouseMove = (e) => { if (isDragging) setPan({ x: e.clientX - dragStart.x, y: e.clientY - dragStart.y }); };
            const handleMouseUp = () => setIsDragging(false);

            const joinFamily = () => {
                if (portalInput.length < 3) return setPortalError('ID Minimal 3 karakter');
                const cleanId = portalInput.toLowerCase().replace(/[^a-z0-9]/g, '');
                localStorage.setItem('geno_family_id', cleanId);
                setCurrentFamilyId(cleanId);
                setViewMode('tree');
            };

            const logoutPortal = () => { localStorage.removeItem('geno_family_id'); setCurrentFamilyId(null); setMembers([]); setIsAdmin(false); setIsMasterAdmin(false); setViewMode('tree'); };

            const verifyPin = () => {
                const target = pinMode === 'master' ? MASTER_PIN : accessPin;
                if (pinInput === target) {
                    if (pinMode === 'master') { setIsMasterAdmin(true); setViewMode('master_dashboard'); } else { setIsAdmin(true); }
                    setShowPinPrompt(false); setPinInput(''); setPinError(false);
                } else { setPinError(true); setTimeout(() => setPinError(false), 800); }
            };

            const handleAddFamily = async () => {
                if (!newFamilyForm.id || !newFamilyForm.name) return;
                const cleanId = newFamilyForm.id.toLowerCase().replace(/[^a-z0-9]/g, '');
                try {
                    await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'family_configs', cleanId), {
                        name: newFamilyForm.name,
                        pin: newFamilyForm.pin || '1234',
                        createdAt: new Date()
                    });
                    setShowAddFamilyModal(false);
                    setNewFamilyForm({ id: '', name: '', pin: '1234' });
                } catch (e) { console.error("Gagal tambah keluarga:", e); }
            };

            const deleteFamily = async (famId) => {
                if (!confirm(`Hapus seluruh data keluarga ${famId}?`)) return;
                try {
                    await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'family_configs', famId));
                    const snapshot = await getDocs(collection(db, 'artifacts', appId, 'public', 'data', 'members'));
                    for (const d of snapshot.docs) { if (d.data().familyId === famId) await deleteDoc(d.ref); }
                } catch (e) { console.error(e); }
            };

            const openAddModal = (type, id) => { if (!isAdmin) { setPinMode('family'); setShowPinPrompt(true); return; } setIsAddingSpouse(type === 'spouse'); setTargetId(id); setFormData({ name: '', gender: 'Laki-laki', birthDate: '', job: '', photoUrl: '', bio: '', phone: '' }); setIsAdding(true); setIsEditing(false); };
            const handleEditMember = (member) => { if (!isAdmin) { setPinMode('family'); setShowPinPrompt(true); return; } setFormData({ ...member }); setTargetId(member.id); setIsEditing(true); setIsAdding(false); };
            const closeModal = () => { setIsAdding(false); setIsEditing(false); setShowDeleteConfirm(false); setTargetId(null); };

            const saveMember = async () => {
                if (!formData.name || !currentFamilyId) return;
                const path = collection(db, 'artifacts', appId, 'public', 'data', 'members');
                try {
                    const payload = { ...formData, familyId: currentFamilyId };
                    if (isEditing) await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'members', targetId), payload);
                    else {
                        const newM = { ...payload, parentId: targetId && !isAddingSpouse ? targetId : null, spouseId: targetId && isAddingSpouse ? targetId : null };
                        const res = await addDoc(path, newM);
                        if (isAddingSpouse && targetId) await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'members', targetId), { spouseId: res.id });
                    }
                    closeModal();
                } catch (e) { console.error(e); }
            };

            const confirmDelete = async () => { try { await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'members', selectedMember.id)); setSelectedMember(null); setShowDeleteConfirm(false); } catch (e) { console.error(e); } };

            // Views
            if (!currentFamilyId && viewMode !== 'master_dashboard') return (
                <div className="h-screen w-full portal-bg flex items-center justify-center p-6 relative">
                    <button onClick={() => { setPinMode('master'); setShowPinPrompt(true); }} className="absolute bottom-8 right-8 p-3 glass-panel rounded-full text-white/20 hover:text-white/80 transition-all"><Icon name="shield-check" size={16} /></button>
                    <div className="bg-white/10 backdrop-blur-3xl p-12 rounded-[4rem] border border-white/20 shadow-2xl max-w-lg w-full text-center space-y-10 animate-in fade-in zoom-in duration-500">
                        <div className="space-y-4">
                            <div className="w-24 h-24 bg-white rounded-[2.5rem] flex items-center justify-center mx-auto shadow-2xl rotate-3"><Icon name="layout-template" size={48} className="text-indigo-600" /></div>
                            <h1 className="text-4xl font-black text-white tracking-tighter">GENOTREE PORTAL</h1>
                            <p className="text-indigo-100/60 font-medium px-8">Platform cloud untuk manajemen silsilah keluarga dalam skala besar.</p>
                        </div>
                        <div className="space-y-6">
                            <div className="space-y-2 text-left">
                                <label className="text-[10px] font-black text-indigo-200 uppercase tracking-widest ml-4">ID Keluarga / Kode Ruang</label>
                                <input type="text" placeholder="contoh: kluarga-cemara" className="w-full px-8 py-6 rounded-3xl bg-white/10 border-2 border-white/10 text-white placeholder:text-white/30 font-bold text-xl outline-none focus:border-white/40 transition-all uppercase tracking-widest" value={portalInput} onChange={(e) => setPortalInput(e.target.value)} onKeyDown={(e) => e.key === 'Enter' && joinFamily()} />
                                {portalError && <p className="text-red-300 text-[10px] font-black uppercase ml-4 mt-2">{portalError}</p>}
                            </div>
                            <button onClick={joinFamily} className="w-full py-6 bg-white text-indigo-900 rounded-3xl font-black text-lg shadow-2xl hover:bg-indigo-50 transition-all active:scale-95 flex items-center justify-center gap-3">MASUK KE KELUARGA <Icon name="arrow-right" /></button>
                        </div>
                    </div>
                    {showPinPrompt && <div className="fixed inset-0 bg-black/80 backdrop-blur-2xl z-[200] flex items-center justify-center p-6"><div className="bg-white rounded-[3rem] p-12 max-w-sm w-full text-center space-y-8 shadow-2xl animate-in zoom-in-95 duration-200"><div className={`w-20 h-20 rounded-[2rem] flex items-center justify-center mx-auto transition-all ${pinError ? 'bg-red-600 text-white animate-shake' : 'bg-indigo-600 text-white'}`}><Icon name="key-round" size={32} /></div><div><h3 className="text-2xl font-black text-slate-800 tracking-tighter">{pinMode === 'master' ? 'Master Admin' : 'Akses Silsilah'}</h3><p className="text-slate-400 text-sm mt-2">Masukkan PIN keamanan untuk melanjutkan.</p></div><input type="password" maxLength={4} autoFocus placeholder="••••" className="w-full text-center text-4xl tracking-[1.5rem] py-6 rounded-3xl bg-slate-50 border-4 border-slate-100 outline-none" value={pinInput} onChange={(e) => setPinInput(e.target.value.replace(/\D/g, ''))} onKeyDown={(e) => e.key === 'Enter' && verifyPin()} /><div className="flex gap-4"><button onClick={() => setShowPinPrompt(false)} className="flex-1 py-4 text-slate-400 font-black uppercase text-[10px]">Batal</button><button onClick={verifyPin} className="flex-[2] py-4 bg-indigo-600 text-white rounded-2xl font-black uppercase text-[10px]">Verifikasi</button></div></div></div>}
                </div>
            );

            if (viewMode === 'master_dashboard') return (
                <div className="h-screen w-full bg-slate-900 flex flex-col overflow-hidden text-white">
                    <header className="p-8 border-b border-white/10 flex justify-between items-center bg-black/30 backdrop-blur-xl">
                        <div className="flex items-center gap-4"><div className="p-3 bg-indigo-600 rounded-2xl"><Icon name="shield-check" size={24} /></div><div><h1 className="text-2xl font-black tracking-tighter uppercase leading-none">MASTER DASHBOARD</h1><p className="text-[10px] font-black text-white/30 uppercase tracking-[0.2em] mt-2">GenoTree Portal Management</p></div></div>
                        <button onClick={logoutPortal} className="px-8 py-3 bg-white/10 hover:bg-white/20 rounded-2xl text-[10px] font-black uppercase tracking-widest transition-all">Keluar Dashboard</button>
                    </header>
                    <main className="flex-1 overflow-y-auto p-12">
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                            {/* Card Tambah Keluarga */}
                            <div onClick={() => setShowAddFamilyModal(true)} className="bg-indigo-600/10 border-4 border-dashed border-indigo-500/30 p-8 rounded-[2.5rem] flex flex-col items-center justify-center space-y-4 cursor-pointer hover:bg-indigo-600/20 transition-all group">
                                <div className="p-5 bg-indigo-600 rounded-full group-hover:scale-110 transition-transform"><Icon name="plus" size={32} /></div>
                                <p className="text-xs font-black uppercase tracking-widest text-indigo-400">Tambah Keluarga Baru</p>
                            </div>
                            {allFamilies.map(fam => (
                                <div key={fam.id} className="bg-white/5 border border-white/10 p-8 rounded-[2.5rem] hover:border-indigo-500/50 transition-all group relative overflow-hidden">
                                    <div className="absolute top-0 right-0 w-32 h-32 bg-indigo-600/10 rounded-full blur-3xl -mr-16 -mt-16"></div>
                                    <div className="relative z-10 space-y-6">
                                        <div className="flex justify-between items-start">
                                            <div><p className="text-[10px] font-black text-indigo-400 uppercase tracking-widest mb-1">ID: {fam.id}</p><h3 className="text-xl font-extrabold truncate w-48">{fam.name}</h3></div>
                                            <div className="bg-white/10 px-3 py-1 rounded-full text-[10px] font-black uppercase tracking-widest">PIN: {fam.pin}</div>
                                        </div>
                                        <div className="flex gap-3 pt-4 border-t border-white/5">
                                            <button onClick={() => { setCurrentFamilyId(fam.id); setViewMode('tree'); }} className="flex-1 py-3 bg-white text-indigo-900 rounded-xl font-black text-[10px] uppercase tracking-widest">LIHAT POHON</button>
                                            <button onClick={() => deleteFamily(fam.id)} className="p-3 bg-rose-600/20 text-rose-500 hover:bg-rose-600 hover:text-white rounded-xl transition-all"><Icon name="trash-2" size={18} /></button>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </main>

                    {/* Modal Tambah Keluarga Baru */}
                    {showAddFamilyModal && (
                        <div className="fixed inset-0 bg-black/90 backdrop-blur-xl z-[300] flex items-center justify-center p-6">
                            <div className="bg-white rounded-[3rem] shadow-2xl w-full max-w-md animate-in zoom-in-95 duration-200 overflow-hidden text-slate-800">
                                <div className="p-8 border-b bg-slate-50 flex justify-between items-center"><h2 className="text-xl font-black uppercase tracking-tighter">Daftarkan Keluarga</h2><button onClick={() => setShowAddFamilyModal(false)} className="p-2 hover:bg-white rounded-xl"><Icon name="x" size={24}/></button></div>
                                <div className="p-8 space-y-6">
                                    <div className="space-y-1.5"><label className="text-[9px] font-black text-slate-400 uppercase tracking-widest ml-2">ID Keluarga Unik</label><input type="text" placeholder="misal: bani-hasyim" className="w-full px-6 py-4 rounded-2xl bg-slate-50 border-2 border-transparent focus:border-indigo-600 outline-none font-bold" value={newFamilyForm.id} onChange={(e) => setNewFamilyForm({...newFamilyForm, id: e.target.value.toLowerCase().replace(/\s+/g, '-')})} /></div>
                                    <div className="space-y-1.5"><label className="text-[9px] font-black text-slate-400 uppercase tracking-widest ml-2">Nama Keluarga</label><input type="text" placeholder="misal: Keluarga Besar H. Hasyim" className="w-full px-6 py-4 rounded-2xl bg-slate-50 border-2 border-transparent focus:border-indigo-600 outline-none font-bold" value={newFamilyForm.name} onChange={(e) => setNewFamilyForm({...newFamilyForm, name: e.target.value})} /></div>
                                    <div className="space-y-1.5"><label className="text-[9px] font-black text-slate-400 uppercase tracking-widest ml-2">PIN Akses (4 Digit)</label><input type="password" maxLength={4} className="w-full px-6 py-4 rounded-2xl bg-slate-50 border-2 border-transparent focus:border-indigo-600 outline-none font-bold text-center text-2xl tracking-[1rem]" value={newFamilyForm.pin} onChange={(e) => setNewFamilyForm({...newFamilyForm, pin: e.target.value.replace(/\D/g, '')})} /></div>
                                </div>
                                <div className="p-8 bg-slate-50 flex gap-4"><button onClick={() => setShowAddFamilyModal(false)} className="flex-1 font-black text-slate-400 text-[10px] uppercase">Batal</button><button onClick={handleAddFamily} className="flex-[2] py-4 bg-indigo-600 text-white rounded-2xl font-black uppercase text-[10px] shadow-xl">Simpan Keluarga</button></div>
                            </div>
                        </div>
                    )}
                </div>
            );

            // Normal Tree Interface
            if (isLoading) return <div className="h-screen w-full flex flex-col items-center justify-center bg-white space-y-4"><div className="w-12 h-12 border-4 border-indigo-100 border-t-indigo-600 rounded-full animate-spin"></div><p className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Sinkronisasi Cloud...</p></div>;

            return (
                <div className="flex h-screen bg-white">
                    <aside className="w-80 bg-white border-r border-slate-100 flex flex-col shadow-2xl z-40">
                        <div className="p-8 border-b border-slate-50 bg-indigo-900 text-white relative overflow-hidden">
                            <div className="flex items-center gap-3 mb-6 relative z-10"><div className="p-2.5 bg-white/10 rounded-2xl"><Icon name="layout-template" size={24} /></div><h1 className="text-2xl font-black tracking-tighter leading-none">GENOTREE</h1></div>
                            <div className="relative z-10 space-y-4">
                                <div><p className="text-white/40 text-[9px] font-black uppercase tracking-widest mb-1">Ruang Keluarga</p><h2 className="text-xl font-black leading-none truncate">{familyName}</h2><p className="text-indigo-300 text-[10px] font-bold mt-2">ID: {currentFamilyId?.toUpperCase()}</p></div>
                                <div className="flex gap-2"><button onClick={logoutPortal} className="flex items-center gap-2 text-[10px] font-black uppercase bg-white/10 px-4 py-2 rounded-xl hover:bg-white/20 transition-all"><Icon name="log-out" size={14} /> Keluar</button>{isMasterAdmin && <button onClick={() => setViewMode('master_dashboard')} className="flex items-center gap-2 text-[10px] font-black uppercase bg-emerald-600 px-4 py-2 rounded-xl transition-all"><Icon name="shield-check" size={14} /> Master</button>}</div>
                            </div>
                        </div>
                        <div className="flex-1 overflow-y-auto p-6 space-y-6">
                            <div onClick={() => isAdmin ? setIsAdmin(false) : setShowPinPrompt(true)} className={`flex items-center justify-between p-4 rounded-3xl cursor-pointer transition-all border-2 ${isAdmin ? 'bg-emerald-50 border-emerald-100 text-emerald-700' : 'bg-slate-50 border-slate-50 text-slate-500'}`}><div className="flex items-center gap-3">{isAdmin ? <Icon name="unlock" size={16} /> : <Icon name="lock" size={16} />} <span className="text-[10px] font-black uppercase tracking-widest">{isAdmin ? 'Mode Edit Aktif' : 'Akses Terkunci'}</span></div><div className={`w-3 h-3 rounded-full ${isAdmin ? 'bg-emerald-500 animate-pulse' : 'bg-slate-300'}`}></div></div>
                            {selectedMember ? (
                                <div className="space-y-6 animate-in slide-in-from-bottom-4 duration-300">
                                    <div className="flex justify-between items-center"><span className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Detail Anggota</span> <button onClick={() => setSelectedMember(null)} className="p-1 hover:bg-slate-50 rounded-lg"><Icon name="x" size={18}/></button></div>
                                    <div className={`p-8 rounded-[3rem] shadow-xl border-t-8 flex flex-col items-center ${selectedMember.gender === 'Laki-laki' ? 'bg-indigo-50/50 border-indigo-600' : 'bg-rose-50/50 border-rose-600'}`}>
                                        <div className="w-28 h-28 rounded-[2.5rem] border-4 border-white shadow-2xl overflow-hidden mb-6 bg-white flex items-center justify-center">{selectedMember.photoUrl ? <img src={selectedMember.photoUrl} className="w-full h-full object-cover" /> : <Icon name="user" size={40} className="opacity-10" />}</div>
                                        <h3 className="text-2xl font-black text-slate-800 text-center leading-none">{selectedMember.name}</h3>
                                        <p className="text-[10px] font-black text-indigo-600 mt-3 uppercase tracking-widest px-4 py-1.5 bg-white rounded-full shadow-sm border border-slate-100">{getRole(selectedMember)}</p>
                                    </div>
                                    <div className="grid grid-cols-2 gap-3"><button onClick={() => handleEditMember(selectedMember)} className="flex items-center justify-center gap-2 bg-white border-2 border-slate-100 py-4 rounded-2xl text-[10px] font-black uppercase hover:border-indigo-600 transition-all"><Icon name="edit-2" size={14} /> Edit</button><button onClick={() => setShowDeleteConfirm(true)} className="flex items-center justify-center gap-2 bg-rose-50 text-rose-600 border-2 border-rose-100 py-4 rounded-2xl text-[10px] font-black uppercase hover:bg-rose-600 hover:text-white transition-all"><Icon name="trash-2" size={14} /> Hapus</button></div>
                                    <div className="space-y-3 pt-4 border-t border-slate-100">{!selectedMember.spouseId && <button onClick={() => openAddModal('spouse', selectedMember.id)} className="w-full flex items-center justify-center gap-3 bg-rose-600 text-white py-5 rounded-[2rem] text-[11px] font-black uppercase shadow-xl hover:bg-rose-700 active:scale-95 transition-all"><Icon name="heart" size={18} /> Tambah Pasangan</button>}<button onClick={() => openAddModal('child', selectedMember.id)} className="w-full flex items-center justify-center gap-3 bg-indigo-600 text-white py-5 rounded-[2rem] text-[11px] font-black uppercase shadow-xl hover:bg-indigo-700 active:scale-95 transition-all"><Icon name="plus" size={18} /> Tambah Anak</button></div>
                                </div>
                            ) : <div className="text-center py-24 opacity-20"><Icon name="fingerprint" size={64} className="mx-auto mb-4" /><p className="text-xs font-bold leading-relaxed px-6">Pilih anggota keluarga pada diagram untuk mengelola profil.</p></div>}
                        </div>
                    </aside>
                    <main className="flex-1 relative overflow-hidden bg-slate-50 canvas-container" onMouseDown={handleMouseDown} onMouseMove={handleMouseMove} onMouseUp={handleMouseUp} onMouseLeave={handleMouseUp}>
                        <div className="absolute bottom-10 right-10 flex flex-col gap-4 ui-element z-20"><div className="bg-white/90 backdrop-blur-2xl p-3 rounded-[2.5rem] shadow-2xl border border-white flex flex-col gap-2"><button onClick={() => setZoom(z => Math.min(z + 0.1, 2))} className="p-4 hover:bg-indigo-50 rounded-2xl text-indigo-600 transition-all"><Icon name="zoom-in" size={24}/></button><button onClick={() => setZoom(z => Math.max(z - 0.1, 0.3))} className="p-4 hover:bg-indigo-50 rounded-2xl text-indigo-600 transition-all"><Icon name="zoom-out" size={24}/></button><button onClick={() => {setZoom(0.8); setPan({x:0, y:0})}} className="p-4 hover:bg-indigo-50 rounded-2xl text-indigo-600 transition-all"><Icon name="maximize" size={24}/></button></div></div>
                        <div className="absolute inset-0 opacity-[0.03]" style={{ backgroundImage: 'radial-gradient(#4f46e5 2px, transparent 2px)', backgroundSize: '60px 60px' }}></div>
                        <div className="absolute inset-0 flex items-start justify-center transition-transform duration-75 origin-top" style={{ transform: `translate(${pan.x}px, ${pan.y}px) scale(${zoom})` }}>
                            <div className="pt-64 pb-96 px-[1000px]">
                                {treeData.length > 0 ? treeData.map(root => <div key={root.id} className="mb-48"><RecursiveNode node={root} /></div>) : <div className="mt-24 text-center space-y-8 p-20 border-4 border-dashed border-slate-200 rounded-[5rem]"><Icon name="users" size={80} className="text-slate-200 mx-auto" /><h3 className="text-3xl font-black text-slate-300">Pohon Keluarga Masih Kosong</h3><button onClick={() => openAddModal('child', null)} className="px-16 py-6 bg-indigo-600 text-white rounded-3xl font-black text-xl shadow-2xl hover:bg-indigo-700 active:scale-95 transition-all">Mulai Garis Keturunan Pertama</button></div>}
                            </div>
                        </div>
                    </main>

                    {/* Modals Umum */}
                    {showPinPrompt && <div className="fixed inset-0 bg-slate-900/95 backdrop-blur-2xl z-[100] flex items-center justify-center p-6"><div className="bg-white rounded-[4rem] p-16 max-w-sm w-full text-center space-y-10 shadow-2xl"><div className={`w-24 h-24 rounded-[2.5rem] flex items-center justify-center mx-auto shadow-2xl transition-all ${pinError ? 'bg-red-600 text-white animate-shake' : 'bg-indigo-600 text-white'}`}><Icon name="key-round" size={48} /></div><div><h3 className="text-3xl font-black text-slate-800 tracking-tighter leading-none">{pinMode === 'master' ? 'Master Access' : 'Akses Silsilah'}</h3><p className="text-slate-400 text-sm mt-4 font-medium leading-relaxed">Masukkan PIN keamanan untuk melanjutkan ke dashboard.</p></div><div className="space-y-6"><input type="password" maxLength={4} autoFocus placeholder="••••" className="w-full text-center text-5xl tracking-[1.5rem] py-8 rounded-[2rem] bg-slate-50 border-4 border-slate-100 outline-none" value={pinInput} onChange={(e) => setPinInput(e.target.value.replace(/\D/g, ''))} onKeyDown={(e) => e.key === 'Enter' && verifyPin()} /><div className="flex gap-4 pt-4"><button onClick={() => setShowPinPrompt(false)} className="flex-1 py-5 text-slate-400 font-black uppercase text-[11px] tracking-widest">Batal</button><button onClick={verifyPin} className="flex-[2] py-5 bg-indigo-600 text-white rounded-[1.5rem] font-black uppercase text-[11px] tracking-widest shadow-xl hover:bg-indigo-700">Verifikasi</button></div></div></div></div>}
                    {(isAdding || isEditing) && (
                        <div className="fixed inset-0 bg-slate-900/70 backdrop-blur-lg z-[100] flex items-center justify-center p-6 overflow-y-auto">
                            <div className="bg-white rounded-[4rem] shadow-2xl w-full max-w-3xl my-auto animate-in zoom-in-95 duration-300 flex flex-col md:flex-row overflow-hidden border border-white/50">
                                <div className="w-full md:w-64 bg-slate-50 p-12 flex flex-col items-center justify-center space-y-8"><div className="w-40 h-40 rounded-[3rem] bg-white shadow-2xl border-8 border-white overflow-hidden flex items-center justify-center">{formData.photoUrl ? <img src={formData.photoUrl} className="w-full h-full object-cover" /> : <Icon name="image" size={56} className="text-slate-100" />}</div><div className="text-center space-y-2"><p className="text-[10px] font-black text-slate-300 uppercase tracking-widest">Foto Profil</p></div></div>
                                <div className="flex-1 flex flex-col">
                                    <div className="p-10 border-b flex justify-between items-center bg-white"><h2 className="text-2xl font-black text-slate-800 tracking-tighter uppercase leading-none">{isEditing ? 'Ubah Informasi' : 'Tambah Anggota'}</h2><button onClick={closeModal} className="p-2 hover:bg-slate-50 rounded-xl transition-all"><Icon name="x" size={24}/></button></div>
                                    <div className="p-10 space-y-6 overflow-y-auto max-h-[55vh] bg-white">
                                        <div className="grid grid-cols-2 gap-6"><div className="space-y-1.5"><label className="text-[9px] font-black text-slate-400 uppercase ml-2 tracking-widest">Nama Lengkap</label><input type="text" className="w-full px-6 py-4 rounded-2xl bg-slate-50 border-2 border-transparent focus:border-indigo-600 outline-none font-bold text-slate-800" value={formData.name} onChange={(e) => setFormData({...formData, name: e.target.value})} /></div><div className="space-y-1.5"><label className="text-[9px] font-black text-slate-400 uppercase ml-2 tracking-widest">Jenis Kelamin</label><select className="w-full px-6 py-4 rounded-2xl bg-slate-50 border-2 border-transparent focus:border-indigo-600 outline-none font-bold text-slate-800" value={formData.gender} onChange={(e) => setFormData({...formData, gender: e.target.value})}><option value="Laki-laki">Laki-laki</option><option value="Perempuan">Perempuan</option></select></div></div>
                                        <div className="grid grid-cols-2 gap-6"><div className="space-y-1.5"><label className="text-[9px] font-black text-slate-400 uppercase ml-2 tracking-widest">Tgl Lahir</label><input type="date" className="w-full px-6 py-4 rounded-2xl bg-slate-50 border-2 border-transparent focus:border-indigo-600 outline-none font-bold text-slate-800" value={formData.birthDate} onChange={(e) => setFormData({...formData, birthDate: e.target.value})} /></div><div className="space-y-1.5"><label className="text-[9px] font-black text-slate-400 uppercase ml-2 tracking-widest">Tautan Foto (URL)</label><input type="text" className="w-full px-6 py-4 rounded-2xl bg-slate-50 border-2 border-transparent focus:border-indigo-600 outline-none font-bold text-slate-800" value={formData.photoUrl} onChange={(e) => setFormData({...formData, photoUrl: e.target.value})} /></div></div>
                                        <div className="space-y-1.5"><label className="text-[9px] font-black text-slate-400 uppercase ml-2 tracking-widest">Biografi Singkat</label><textarea rows="3" className="w-full px-6 py-4 rounded-2xl bg-slate-50 border-2 border-transparent focus:border-indigo-600 outline-none resize-none font-medium text-slate-700" value={formData.bio} onChange={(e) => setFormData({...formData, bio: e.target.value})}></textarea></div>
                                    </div>
                                    <div className="p-10 bg-slate-50 flex gap-4"><button onClick={closeModal} className="flex-1 font-black text-slate-400 text-[11px] uppercase">Batal</button><button onClick={saveMember} className="flex-[2] py-5 bg-indigo-700 text-white rounded-2xl font-black uppercase text-[11px] shadow-2xl hover:bg-indigo-700 tracking-widest">Simpan Cloud</button></div>
                                </div>
                            </div>
                        </div>
                    )}
                    {showDeleteConfirm && <div className="fixed inset-0 bg-slate-900/90 backdrop-blur-xl z-[120] flex items-center justify-center p-6"><div className="bg-white rounded-[4rem] p-16 max-w-sm w-full text-center space-y-10 shadow-2xl animate-in zoom-in-95 duration-200 border border-slate-100"><div className="w-24 h-24 bg-rose-50 rounded-[2.5rem] flex items-center justify-center mx-auto text-rose-600 shadow-inner"><Icon name="alert-circle" size={48} /></div><div><h3 className="text-3xl font-black text-slate-800 tracking-tighter leading-none">Hapus Permanen?</h3><p className="text-slate-500 text-sm mt-4 px-2 leading-relaxed font-medium">Data anggota akan dihapus secara permanen dari server.</p></div><div className="flex flex-col gap-4 pt-4"><button onClick={confirmDelete} className="w-full py-6 bg-rose-600 text-white rounded-[2rem] font-black uppercase text-[11px] tracking-widest shadow-xl hover:bg-rose-700 active:scale-95 transition-all">Ya, Hapus Sekarang</button><button onClick={closeModal} className="w-full py-4 text-slate-400 font-extrabold uppercase text-[11px] tracking-widest">Batalkan</button></div></div></div>}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
