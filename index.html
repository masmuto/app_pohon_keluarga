<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenoTree Portal - Platform Silsilah Keluarga Cloud</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & Babel Standalone -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .member-card { transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .member-card:hover { transform: translateY(-8px) scale(1.02); }
        .animate-shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake { 10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); } }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .canvas-container { cursor: grab; }
        .canvas-container:active { cursor: grabbing; }
        .portal-gradient { background: linear-gradient(135deg, #4f46e5 0%, #1e1b4b 100%); }
        .glass-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .pulse-border { animation: pulse-indigo 2s infinite; }
        @keyframes pulse-indigo { 0% { box-shadow: 0 0 0 0 rgba(79, 70, 229, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(79, 70, 229, 0); } 100% { box-shadow: 0 0 0 0 rgba(79, 70, 229, 0); } }
        .landing-section { scroll-behavior: smooth; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, collection, onSnapshot, addDoc, updateDoc, deleteDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const { useState, useEffect, useMemo, useRef } = React;

        const firebaseConfig = {
            apiKey: "AIzaSyADkk0dU9pXjf3zcp7uPh2mh_BTNsP4FoU",
            authDomain: "pohonkeluarga-7094f.firebaseapp.com",
            projectId: "pohonkeluarga-7094f",
            storageBucket: "pohonkeluarga-7094f.firebasestorage.app",
            messagingSenderId: "653491615824",
            appId: "1:653491615824:web:3daf1dc645feb37c48f955",
            measurementId: "G-677NQK9HDZ"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'pohon-keluarga-portal';

        // Konfigurasi Admin & WA
        const ADMIN_WA = "6282328588035";
        const WA_LINK = `https://wa.me/${ADMIN_WA}?text=Halo%20Admin%20GenoTree%2C%20saya%20ingin%20request%20ID%20Keluarga%20baru%20untuk%20silsilah%20kami.`;
        const MASTER_PIN = "0000"; 

        const Icon = ({ name, size = 20, className = "" }) => {
            const spanRef = useRef(null);
            useEffect(() => {
                if (window.lucide && spanRef.current) {
                    spanRef.current.innerHTML = '';
                    const iconElement = document.createElement('i');
                    iconElement.setAttribute('data-lucide', name);
                    iconElement.style.width = `${size}px`;
                    iconElement.style.height = `${size}px`;
                    if (className) iconElement.className = className;
                    spanRef.current.appendChild(iconElement);
                    window.lucide.createIcons({ node: spanRef.current });
                }
            }, [name, size, className]);
            return <span ref={spanRef} className="inline-flex items-center justify-center shrink-0" />;
        };

        // --- KOMPONEN NODE POHON ---
        const RecursiveNode = ({ node, selectedMember, setSelectedMember, getRole }) => (
            <div className="flex flex-col items-center">
                <div className="flex items-center gap-16 relative">
                    <div 
                        onClick={(e) => { e.stopPropagation(); setSelectedMember(node); }}
                        className={`member-card relative cursor-pointer p-5 rounded-[2.5rem] shadow-xl border-2 transition-all w-56 bg-white
                            ${selectedMember?.id === node.id ? 'border-indigo-600 ring-8 ring-indigo-50 scale-105 z-20' : 'border-slate-50'}`}
                    >
                        <div className={`absolute -top-3 left-1/2 -translate-x-1/2 px-4 py-1 rounded-full text-[9px] font-black uppercase tracking-widest text-white shadow-lg ${node.gender === 'Laki-laki' ? 'bg-indigo-600' : 'bg-rose-600'}`}>{node.gender}</div>
                        <div className="flex flex-col items-center text-center space-y-4">
                            <div className={`w-24 h-24 rounded-[2rem] border-4 overflow-hidden shadow-inner flex items-center justify-center bg-slate-50 ${node.gender === 'Laki-laki' ? 'border-indigo-50' : 'border-rose-50'}`}>{node.photoUrl ? <img src={node.photoUrl} className="w-full h-full object-cover" /> : <Icon name="user" size={40} className="opacity-10" />}</div>
                            <div className="w-full"><h3 className="font-extrabold text-slate-800 leading-none text-base truncate px-2 uppercase">{node.name}</h3><p className="text-[10px] text-slate-400 font-bold uppercase mt-2 tracking-tighter">{node.job || 'Anggota Keluarga'}</p></div>
                        </div>
                    </div>
                    {node.spouse && (
                        <React.Fragment>
                            <div className="w-16 h-1 bg-slate-100 flex items-center justify-center relative"><div className="absolute bg-white p-1.5 rounded-full border-2 border-slate-50 shadow-md z-10"><Icon name="heart" size={16} className="text-rose-500 fill-rose-500" /></div></div>
                            <div onClick={(e) => { e.stopPropagation(); setSelectedMember(node.spouse); }} className={`member-card relative cursor-pointer p-5 rounded-[2.5rem] shadow-xl border-2 transition-all w-56 bg-white ${selectedMember?.id === node.spouse.id ? 'border-indigo-600 ring-8 ring-indigo-50 scale-105 z-20' : 'border-slate-50'}`}>
                                <div className={`absolute -top-3 left-1/2 -translate-x-1/2 px-4 py-1 rounded-full text-[9px] font-black uppercase tracking-widest text-white shadow-lg bg-rose-600`}>Pasangan</div>
                                <div className="flex flex-col items-center text-center space-y-4">
                                    <div className="w-24 h-24 rounded-[2rem] border-4 border-rose-50 overflow-hidden shadow-inner flex items-center justify-center bg-slate-50">{node.spouse.photoUrl ? <img src={node.spouse.photoUrl} className="w-full h-full object-cover" /> : <Icon name="user" size={40} className="opacity-10" />}</div>
                                    <div className="w-full"><h3 className="font-extrabold text-slate-800 leading-none text-base truncate px-2 uppercase">{node.spouse.name}</h3><p className="text-[10px] text-slate-400 font-bold uppercase mt-2 tracking-tighter">{node.spouse.job || 'Pasangan'}</p></div>
                                </div>
                            </div>
                        </React.Fragment>
                    )}
                </div>
                {node.children && node.children.length > 0 && (
                    <div className="relative pt-20 flex gap-12"><div className="absolute top-0 left-1/2 -translate-x-1/2 w-1 h-20 bg-slate-100"></div>
                    {node.children.length > 1 && (<div className="absolute top-20 left-0 right-0 flex justify-center"><div className="h-1 bg-slate-100" style={{ width: `calc(100% - 224px)` }}></div></div>)}
                    {node.children.map(child => (<div key={child.id} className="relative pt-10"><div className="absolute top-0 left-1/2 -translate-x-1/2 w-1 h-10 bg-slate-100"></div><RecursiveNode node={child} selectedMember={selectedMember} setSelectedMember={setSelectedMember} getRole={getRole} /></div>))}</div>
                )}
            </div>
        );

        const App = () => {
            // --- STATE & HOOKS ---
            const [user, setUser] = useState(null);
            const [currentFamilyId, setCurrentFamilyId] = useState(localStorage.getItem('geno_family_id') || null);
            const [members, setMembers] = useState([]);
            const [familyName, setFamilyName] = useState('Memuat...');
            const [accessPin, setAccessPin] = useState('1234');
            const [isAdmin, setIsAdmin] = useState(false);
            const [isMasterAdmin, setIsMasterAdmin] = useState(false);
            const [allFamilies, setAllFamilies] = useState([]);
            const [viewMode, setViewMode] = useState('tree'); 
            const [selectedMember, setSelectedMember] = useState(null);
            const [isEditing, setIsEditing] = useState(false);
            const [isAdding, setIsAdding] = useState(false);
            const [isAddingSpouse, setIsAddingSpouse] = useState(false);
            const [targetId, setTargetId] = useState(null);
            const [showPinPrompt, setShowPinPrompt] = useState(false);
            const [pinMode, setPinMode] = useState('family'); // 'family' atau 'master'
            const [showDeleteConfirm, setShowDeleteConfirm] = useState(false);
            const [isLoading, setIsLoading] = useState(true);
            const [portalInput, setPortalInput] = useState('');
            const [portalError, setPortalError] = useState('');
            const [showAddFamilyModal, setShowAddFamilyModal] = useState(false);
            const [newFamilyForm, setNewFamilyForm] = useState({ id: '', name: '', pin: '1234' });

            const [isEditingFamilySettings, setIsEditingFamilySettings] = useState(false);
            const [familySettingsForm, setFamilySettingsForm] = useState({ name: '', pin: '' });

            const [formData, setFormData] = useState({ name: '', gender: 'Laki-laki', birthDate: '', job: '', photoUrl: '', bio: '', phone: '' });
            const [zoom, setZoom] = useState(0.8);
            const [pan, setPan] = useState({ x: 0, y: 0 });
            const [isDragging, setIsDragging] = useState(false);
            const [dragStart, setDragStart] = useState({ x: 0, y: 0 });
            const [pinInput, setPinInput] = useState('');
            const [pinError, setPinError] = useState(false);

            // Auth
            useEffect(() => {
                const performAuth = async () => {
                    try {
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await signInWithCustomToken(auth, __initial_auth_token).catch(() => signInAnonymously(auth));
                        } else {
                            await signInAnonymously(auth);
                        }
                    } catch (e) { console.error("Firebase Auth Error", e); }
                };
                performAuth();
                const unsubscribe = onAuthStateChanged(auth, setUser);
                return () => unsubscribe();
            }, []);

            // Firestore Sync
            useEffect(() => {
                if (!user || !currentFamilyId || viewMode === 'master_dashboard') {
                    if (!currentFamilyId && viewMode !== 'master_dashboard') setIsLoading(false);
                    return;
                }
                
                setIsLoading(true);
                const membersCol = collection(db, 'artifacts', appId, 'public', 'data', 'members');
                const unsubscribeMembers = onSnapshot(membersCol, (snapshot) => {
                    const allData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setMembers(allData.filter(m => m.familyId === currentFamilyId));
                    setIsLoading(false);
                }, (err) => { setIsLoading(false); });

                const configDoc = doc(db, 'artifacts', appId, 'public', 'data', 'family_configs', currentFamilyId);
                const unsubscribeConfig = onSnapshot(configDoc, (snapshot) => {
                    if (snapshot.exists()) {
                        const data = snapshot.data();
                        setFamilyName(data.name || 'Keluarga');
                        setAccessPin(data.pin || '1234');
                        setFamilySettingsForm({ name: data.name || 'Keluarga', pin: data.pin || '1234' });
                    } else {
                        const defaultName = `Keluarga ${currentFamilyId}`;
                        setFamilyName(defaultName);
                        setAccessPin('1234');
                        setDoc(configDoc, { name: defaultName, pin: '1234', createdAt: new Date() });
                    }
                });

                return () => { unsubscribeMembers(); unsubscribeConfig(); };
            }, [user, currentFamilyId, viewMode]);

            // Master Data Sync
            useEffect(() => {
                if (isMasterAdmin && viewMode === 'master_dashboard') {
                    const familyConfigsCol = collection(db, 'artifacts', appId, 'public', 'data', 'family_configs');
                    const unsubscribeMaster = onSnapshot(familyConfigsCol, (snapshot) => {
                        setAllFamilies(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                    });
                    return () => unsubscribeMaster();
                }
            }, [isMasterAdmin, viewMode]);

            // Tree Data Memoized
            const treeData = useMemo(() => {
                const build = (parentId = null) => members.filter(m => m.parentId === parentId && !isSecondarySpouse(m)).map(m => ({ ...m, spouse: m.spouseId ? members.find(s => s.id === m.spouseId) : null, children: build(m.id) }));
                const isSecondarySpouse = (m) => {
                    if (!m.spouseId) return false;
                    const partner = members.find(s => s.id === m.spouseId);
                    return partner && (partner.parentId !== null || m.id > partner.id);
                };
                return build(null);
            }, [members]);

            // --- HANDLERS ---
            const handleMouseDown = (e) => { 
                if (e.target.closest('.member-card') || e.target.closest('.ui-element')) return;
                setIsDragging(true); 
                setDragStart({ x: e.clientX - pan.x, y: e.clientY - pan.y }); 
            };
            const handleMouseMove = (e) => { if (isDragging) setPan({ x: e.clientX - dragStart.x, y: e.clientY - dragStart.y }); };
            const handleMouseUp = () => setIsDragging(false);

            const joinFamily = () => {
                const cleanId = portalInput.toLowerCase().trim().replace(/[^a-z0-9]/g, '-');
                if (cleanId.length < 3) return setPortalError('ID Minimal 3 karakter');
                localStorage.setItem('geno_family_id', cleanId);
                setCurrentFamilyId(cleanId);
                setViewMode('tree');
                setPortalInput('');
                setPortalError('');
                window.scrollTo(0,0);
            };

            const logoutPortal = () => { 
                localStorage.removeItem('geno_family_id'); 
                setCurrentFamilyId(null); 
                setMembers([]); 
                setIsAdmin(false); 
                setIsMasterAdmin(false); 
                setViewMode('tree'); 
            };

            const verifyPin = () => {
                const target = pinMode === 'master' ? MASTER_PIN : accessPin;
                if (pinInput === target) {
                    if (pinMode === 'master') { 
                        setIsMasterAdmin(true); 
                        setViewMode('master_dashboard'); 
                    } else { 
                        setIsAdmin(true); 
                    }
                    setShowPinPrompt(false); 
                    setPinInput(''); 
                    setPinError(false);
                } else { 
                    setPinError(true); 
                    setTimeout(() => setPinError(false), 800); 
                }
            };

            const handleAddFamily = async () => {
                if (!newFamilyForm.id || !newFamilyForm.name) return;
                const cleanId = newFamilyForm.id.toLowerCase().replace(/[^a-z0-9]/g, '-');
                try {
                    await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'family_configs', cleanId), {
                        name: newFamilyForm.name,
                        pin: newFamilyForm.pin || '1234',
                        createdAt: new Date()
                    });
                    setShowAddFamilyModal(false);
                    setNewFamilyForm({ id: '', name: '', pin: '1234' });
                } catch (e) { console.error(e); }
            };

            const saveFamilySettings = async () => {
                if (!familySettingsForm.name || !familySettingsForm.pin) return;
                try {
                    const configRef = doc(db, 'artifacts', appId, 'public', 'data', 'family_configs', currentFamilyId);
                    await updateDoc(configRef, {
                        name: familySettingsForm.name,
                        pin: familySettingsForm.pin
                    });
                    setIsEditingFamilySettings(false);
                    if (familySettingsForm.pin !== accessPin) setIsAdmin(false); // Keluar mode edit jika pin berubah
                } catch (e) { console.error("Update failed", e); }
            };

            const deleteFamily = async (famId) => {
                if (!confirm(`Hapus seluruh data keluarga ${famId}?`)) return;
                try {
                    await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'family_configs', famId));
                    const snapshot = await getDocs(collection(db, 'artifacts', appId, 'public', 'data', 'members'));
                    for (const d of snapshot.docs) { if (d.data().familyId === famId) await deleteDoc(d.ref); }
                } catch (e) { console.error(e); }
            };

            const openAddModal = (type, id) => { 
                if (!isAdmin) { setPinMode('family'); setShowPinPrompt(true); return; } 
                setIsAddingSpouse(type === 'spouse'); 
                setTargetId(id); 
                setFormData({ name: '', gender: 'Laki-laki', birthDate: '', job: '', photoUrl: '', bio: '', phone: '' }); 
                setIsAdding(true); 
                setIsEditing(false); 
            };
            
            const handleEditMember = (member) => { 
                if (!isAdmin) { setPinMode('family'); setShowPinPrompt(true); return; } 
                setFormData({ ...member }); 
                setTargetId(member.id); 
                setIsEditing(true); 
                setIsAdding(false); 
            };

            const saveMember = async () => {
                if (!formData.name || !currentFamilyId) return;
                const path = collection(db, 'artifacts', appId, 'public', 'data', 'members');
                try {
                    const payload = { ...formData, familyId: currentFamilyId };
                    if (isEditing) await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'members', targetId), payload);
                    else {
                        const newM = { ...payload, parentId: targetId && !isAddingSpouse ? targetId : null, spouseId: targetId && isAddingSpouse ? targetId : null };
                        const res = await addDoc(path, newM);
                        if (isAddingSpouse && targetId) await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'members', targetId), { spouseId: res.id });
                    }
                    closeModal();
                } catch (e) { console.error(e); }
            };

            const closeModal = () => { setIsAdding(false); setIsEditing(false); setShowDeleteConfirm(false); setTargetId(null); };
            const confirmDelete = async () => { try { await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'members', selectedMember.id)); setSelectedMember(null); setShowDeleteConfirm(false); } catch (e) { console.error(e); } };
            const getRole = (m) => { if (!m.parentId && !m.spouseId) return "Kepala Keluarga"; if (m.spouseId && !m.parentId) return "Pasangan"; if (m.parentId) return "Anak"; return "Anggota"; };

            // --- RENDER LOGIC ---

            // 1. MASTER DASHBOARD VIEW
            if (viewMode === 'master_dashboard') return (
                <div className="h-screen w-full bg-slate-900 flex flex-col overflow-hidden text-white">
                    <header className="p-8 border-b border-white/10 flex justify-between items-center bg-black/30 backdrop-blur-xl">
                        <div className="flex items-center gap-4"><div className="p-3 bg-indigo-600 rounded-2xl"><Icon name="shield-check" size={24} /></div><div><h1 className="text-2xl font-black tracking-tighter uppercase leading-none">MASTER DASHBOARD</h1><p className="text-[10px] font-black text-white/30 uppercase tracking-[0.2em] mt-2 leading-none">GenoTree Portal Management</p></div></div>
                        <button onClick={logoutPortal} className="px-8 py-3 bg-white/10 hover:bg-white/20 rounded-2xl text-[10px] font-black uppercase tracking-widest transition-all">Keluar Portal</button>
                    </header>
                    <main className="flex-1 overflow-y-auto p-12">
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                            <div onClick={() => setShowAddFamilyModal(true)} className="bg-indigo-600/10 border-4 border-dashed border-indigo-500/30 p-8 rounded-[2.5rem] flex flex-col items-center justify-center space-y-4 cursor-pointer hover:bg-indigo-600/20 transition-all group"><div className="p-5 bg-indigo-600 rounded-full group-hover:scale-110 transition-transform"><Icon name="plus" size={32} /></div><p className="text-xs font-black uppercase tracking-widest text-indigo-400">Tambah Keluarga Baru</p></div>
                            {allFamilies.map(fam => (
                                <div key={fam.id} className="bg-white/5 border border-white/10 p-8 rounded-[2.5rem] hover:border-indigo-500/50 transition-all group relative overflow-hidden">
                                    <div className="absolute top-0 right-0 w-32 h-32 bg-indigo-600/10 rounded-full blur-3xl -mr-16 -mt-16"></div>
                                    <div className="relative z-10 space-y-6">
                                        <div className="flex justify-between items-start">
                                            <div><p className="text-[10px] font-black text-indigo-400 uppercase tracking-widest mb-1">ID: {fam.id}</p><h3 className="text-xl font-extrabold truncate w-48">{fam.name}</h3></div>
                                            <div className="bg-white/10 px-3 py-1 rounded-full text-[10px] font-black uppercase tracking-widest leading-none">PIN: {fam.pin}</div>
                                        </div>
                                        <div className="flex gap-3 pt-4 border-t border-white/5">
                                            <button onClick={() => { setCurrentFamilyId(fam.id); setViewMode('tree'); }} className="flex-1 py-3 bg-white text-indigo-900 rounded-xl font-black text-[10px] uppercase tracking-widest leading-none">Lihat Pohon</button>
                                            <button onClick={() => deleteFamily(fam.id)} className="p-3 bg-rose-600/20 text-rose-500 hover:bg-rose-600 hover:text-white rounded-xl transition-all"><Icon name="trash-2" size={18} /></button>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </main>
                    {showAddFamilyModal && (
                        <div className="fixed inset-0 bg-black/90 backdrop-blur-xl z-[300] flex items-center justify-center p-6">
                            <div className="bg-white rounded-[3rem] shadow-2xl w-full max-w-md animate-in zoom-in-95 duration-200 overflow-hidden text-slate-800">
                                <div className="p-8 border-b bg-slate-50 flex justify-between items-center"><h2 className="text-xl font-black uppercase tracking-tighter leading-none">Daftarkan Keluarga</h2><button onClick={() => setShowAddFamilyModal(false)} className="p-2 hover:bg-white rounded-xl"><Icon name="x" size={24}/></button></div>
                                <div className="p-8 space-y-6">
                                    <div className="space-y-1.5"><label className="text-[9px] font-black text-slate-400 uppercase tracking-widest ml-2">ID Keluarga Unik</label><input type="text" placeholder="misal: bani-hasyim" className="w-full px-6 py-4 rounded-2xl bg-slate-50 border-2 border-transparent focus:border-indigo-600 outline-none font-bold" value={newFamilyForm.id} onChange={(e) => setNewFamilyForm({...newFamilyForm, id: e.target.value.toLowerCase().replace(/\s+/g, '-')})} /></div>
                                    <div className="space-y-1.5"><label className="text-[9px] font-black text-slate-400 uppercase tracking-widest ml-2">Nama Keluarga</label><input type="text" placeholder="misal: Keluarga Besar H. Hasyim" className="w-full px-6 py-4 rounded-2xl bg-slate-50 border-2 border-transparent focus:border-indigo-600 outline-none font-bold" value={newFamilyForm.name} onChange={(e) => setNewFamilyForm({...newFamilyForm, name: e.target.value})} /></div>
                                    <div className="space-y-1.5"><label className="text-[9px] font-black text-slate-400 uppercase tracking-widest ml-2">PIN Akses (4 Digit)</label><input type="password" maxLength={4} className="w-full px-6 py-4 rounded-2xl bg-slate-50 border-2 border-transparent focus:border-indigo-600 outline-none font-bold text-center text-2xl tracking-[1rem]" value={newFamilyForm.pin} onChange={(e) => setNewFamilyForm({...newFamilyForm, pin: e.target.value.replace(/\D/g, '')})} /></div>
                                </div>
                                <div className="p-8 bg-slate-50 flex gap-4"><button onClick={() => setShowAddFamilyModal(false)} className="flex-1 font-black text-slate-400 text-[10px] uppercase">Batal</button><button onClick={handleAddFamily} className="flex-[2] py-4 bg-indigo-600 text-white rounded-2xl font-black uppercase text-[10px] shadow-xl">Simpan Keluarga</button></div>
                            </div>
                        </div>
                    )}
                </div>
            );

            // 2. LANDING PAGE PORTAL
            if (!currentFamilyId && viewMode !== 'master_dashboard') return (

                                        <div className="grid grid-cols-2 gap-6"><div className="space-y-1.5"><label className="text-[9px] font-black text-slate-400 uppercase ml-2 tracking-widest leading-none">Tgl Lahir</label><input type="date" className="w-full px-6 py-4 rounded-2xl bg-slate-50 border-2 border-transparent focus:border-indigo-600 outline-none font-bold text-slate-800" value={formData.birthDate} onChange={(e) => setFormData({...formData, birthDate: e.target.value})} /></div><div className="space-y-1.5"><label className="text-[9px] font-black text-slate-400 uppercase ml-2 tracking-widest leading-none">Tautan Foto (URL)</label><input type="text" className="w-full px-6 py-4 rounded-2xl bg-slate-50 border-2 border-transparent focus:border-indigo-600 outline-none font-bold text-slate-800" value={formData.photoUrl} onChange={(e) => setFormData({...formData, photoUrl: e.target.value})} /></div></div>
                                        <div className="space-y-1.5"><label className="text-[9px] font-black text-slate-400 uppercase ml-2 tracking-widest leading-none">Biografi Singkat</label><textarea rows="3" className="w-full px-6 py-4 rounded-2xl bg-slate-50 border-2 border-transparent focus:border-indigo-600 outline-none resize-none font-medium text-slate-700" value={formData.bio} onChange={(e) => setFormData({...formData, bio: e.target.value})}></textarea></div>
                                    </div>
                                    <div className="p-10 bg-slate-50 flex gap-4"><button onClick={closeModal} className="flex-1 font-black text-slate-400 text-[11px] uppercase leading-none">Batal</button><button onClick={saveMember} className="flex-[2] py-5 bg-indigo-700 text-white rounded-2xl font-black uppercase text-[11px] shadow-2xl hover:bg-indigo-800 tracking-widest leading-none">Simpan Cloud</button></div>
                                </div>
                            </div>
                        </div>
                    )}
                    {showDeleteConfirm && <div className="fixed inset-0 bg-slate-900/90 backdrop-blur-xl z-[120] flex items-center justify-center p-6"><div className="bg-white rounded-[4rem] p-16 max-w-sm w-full text-center space-y-10 shadow-2xl animate-in zoom-in-95 duration-200 border border-slate-100"><div className="w-24 h-24 bg-rose-50 rounded-[2.5rem] flex items-center justify-center mx-auto text-rose-600 shadow-inner"><Icon name="alert-circle" size={48} /></div><div><h3 className="text-3xl font-black text-slate-800 tracking-tighter leading-none">Hapus Permanen?</h3><p className="text-slate-500 text-sm mt-4 px-2 leading-relaxed font-medium">Data anggota akan dihapus secara permanen dari server.</p></div><div className="flex flex-col gap-4 pt-4"><button onClick={confirmDelete} className="w-full py-6 bg-rose-600 text-white rounded-[2rem] font-black uppercase text-[11px] tracking-widest shadow-xl hover:bg-rose-700 active:scale-95 transition-all leading-none">Ya, Hapus Sekarang</button><button onClick={closeModal} className="w-full py-4 text-slate-400 font-extrabold uppercase text-[11px] tracking-widest leading-none">Batalkan</button></div></div></div>}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
